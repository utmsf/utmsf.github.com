---
layout: default
title: Home
---

<section class="content">
	<h1>Upcoming Events</h1>
	
</section>

<ul class="entries">
	{% for post in site.posts %}
	
	<li>
		<a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
			<im src="{{ post.image }}" />
			
			<p>
			<h3>{{ content }}</h3>
			</p>
	</li>
	{% endfor %}
	
</ul>
