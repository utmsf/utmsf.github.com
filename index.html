---
layout: default
title: Home
---
 
<section class="content">
  <h2>Home</h2>
 
  <p>Check out my events below!</p>
</section>
 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
	  {{ [post.content }}
  </li>
 
  {% endfor %}
</ul>
