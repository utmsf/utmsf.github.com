---
layout: default
title: Home
---
 
<section class="content">
  <h2>Home</h2>
 
  <p>Check out my events below!</p>
</section>
 
<ul class="entries">
  {% for event in site.events %}
 
  <li>
    <a href="{{ event.url }}">
      <img src="{{ event.image }}" />
      <h3>{{ event.title }}</h3>
    </a>
	  {{ event.content }}
  </li>
 
  {% endfor %}
</ul>
